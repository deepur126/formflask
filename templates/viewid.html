{% extends 'base.html' %}

{% block head %}
<script>
    function send() {
        var id = document.getElementById('empid').value;
        if (id.length > 0) {
            window.location.href = "/view/" + id;
        }
        else {
            alert("pls enter valid id");
        }

    }
</script>
{% endblock %}

{% block body %}

<div class="row">
    <div class="col">
        <h3>View Employee Form</h3>
    </div>
    <div class="col-4">
        <input class="w-10" style="float: left;" type="search" placeholder="Employee ID" id="empid" value="">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="return send()">Search</button>
    </div>
</div>
<hr>

<div>
<table style="border: 1px solid black; margin-left: auto; margin-right: auto;">
    <tr style="border: 1px solid black; margin-left: auto; margin-right: auto;">
        <th>Employee ID</th>
        <th style="border: 1px solid black; margin-left: auto; margin-right: auto;">Employee Name</th>
        <th style="border: 1px solid black; margin-left: auto; margin-right: auto;">Employee Designation</th>
        <th style="border: 1px solid black; margin-left: auto; margin-right: auto;">Employee Department</th>
        <th style="border: 1px solid black; margin-left: auto; margin-right: auto;">Employee Location</th>
    </tr>
    <tr style="border: 1px solid black; margin-left: auto; margin-right: auto;">
        <td>{{ emp.id }}</td>
        <td style="border: 1px solid black; margin-left: auto; margin-right: auto;">{{ emp.name }}</td>
        <td>{{ emp.desig }}</td>
        <td style="border: 1px solid black; margin-left: auto; margin-right: auto;">{{ emp.dept }}</td>
        <td style="border: 1px solid black; margin-left: auto; margin-right: auto;">{{ emp.loc }}</td>
        <td style="border: 1px solid black; margin-left: auto; margin-right: auto;"><a href="/del/{{ emp.id }}"><button type="button" class="btn btn-danger">Delete</button></a></td>
    </tr>

    <br>
</table></div>
<hr>

{% endblock %}
